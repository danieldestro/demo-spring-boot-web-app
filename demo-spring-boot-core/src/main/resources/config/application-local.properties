# session timeout (in seconds)
server.session.timeout=3600

# Database properties
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root

# Use this to disable CSRF checking in dev mode
demo.security.csrf.disabled=true
# turn off secure CSRF cookie (default is false) 
demo.security.csrf.secure=false

# DISABLE WEB CACHE
spring.resources.cache-period=
spring.resources.chain.cache=false
spring.resources.chain.enabled=false
spring.resources.chain.html-application-cache=false
spring.resources.chain.strategy.content.enabled=false
